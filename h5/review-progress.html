<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>审核进度</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- 顶部导航 -->
    <div class="bg-white shadow-sm sticky top-0 z-10">
        <div class="container mx-auto px-4 py-3 flex items-center">
            <button onclick="history.back()" class="text-gray-600">
                <i class="fas fa-chevron-left"></i>
            </button>
            <h1 class="text-lg font-semibold text-gray-800 flex-1 text-center">审核进度</h1>
        </div>
    </div>

    <!-- 主要内容区 -->
    <div class="container mx-auto px-4 py-4 pb-20">
        <!-- 当前申请状态 -->
        <div class="bg-white rounded-lg shadow-sm overflow-hidden mb-6">
            <div class="p-4">
                <h2 class="text-lg font-medium text-gray-800 mb-4">当前申请状态</h2>
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center mr-3">
                            <i class="fas fa-file-alt text-blue-500"></i>
                        </div>
                        <div>
                            <p class="text-sm font-medium text-gray-800">经纪人申请</p>
                            <p class="text-xs text-gray-500">2024-03-20 提交</p>
                        </div>
                    </div>
                    <span class="px-3 py-1 bg-yellow-100 text-yellow-600 rounded-full text-sm">
                        审核中
                    </span>
                </div>
                <!-- 进度时间线 -->
                <div class="relative pl-8">
                    <div class="absolute left-3 top-0 bottom-0 w-0.5 bg-gray-200"></div>
                    <!-- 提交申请 -->
                    <div class="relative mb-6">
                        <div class="absolute -left-8 w-6 h-6 bg-green-100 rounded-full flex items-center justify-center">
                            <i class="fas fa-check text-green-500 text-sm"></i>
                        </div>
                        <div class="bg-gray-50 rounded-lg p-3">
                            <p class="text-sm font-medium text-gray-800">提交申请</p>
                            <p class="text-xs text-gray-500">2024-03-20 10:30</p>
                        </div>
                    </div>
                    <!-- 初审 -->
                    <div class="relative mb-6">
                        <div class="absolute -left-8 w-6 h-6 bg-green-100 rounded-full flex items-center justify-center">
                            <i class="fas fa-check text-green-500 text-sm"></i>
                        </div>
                        <div class="bg-gray-50 rounded-lg p-3">
                            <p class="text-sm font-medium text-gray-800">初审通过</p>
                            <p class="text-xs text-gray-500">2024-03-20 14:20</p>
                            <p class="text-xs text-gray-600 mt-1">资料完整，符合基本要求</p>
                        </div>
                    </div>
                    <!-- 复审 -->
                    <div class="relative mb-6">
                        <div class="absolute -left-8 w-6 h-6 bg-blue-100 rounded-full flex items-center justify-center">
                            <i class="fas fa-clock text-blue-500 text-sm"></i>
                        </div>
                        <div class="bg-gray-50 rounded-lg p-3">
                            <p class="text-sm font-medium text-gray-800">复审中</p>
                            <p class="text-xs text-gray-500">2024-03-20 15:45</p>
                            <p class="text-xs text-gray-600 mt-1">正在审核资质证明文件</p>
                        </div>
                    </div>
                    <!-- 终审 -->
                    <div class="relative">
                        <div class="absolute -left-8 w-6 h-6 bg-gray-100 rounded-full flex items-center justify-center">
                            <i class="fas fa-circle text-gray-300 text-sm"></i>
                        </div>
                        <div class="bg-gray-50 rounded-lg p-3">
                            <p class="text-sm font-medium text-gray-800">等待终审</p>
                            <p class="text-xs text-gray-500">待处理</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 历史申请记录 -->
        <div class="bg-white rounded-lg shadow-sm overflow-hidden">
            <div class="p-4">
                <h2 class="text-lg font-medium text-gray-800 mb-4">历史申请记录</h2>
                <div class="space-y-4">
                    <!-- 申请记录项 -->
                    <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                        <div class="flex items-center">
                            <div class="w-10 h-10 bg-gray-200 rounded flex items-center justify-center mr-3">
                                <i class="fas fa-file-alt text-gray-500"></i>
                            </div>
                            <div>
                                <p class="text-sm font-medium text-gray-800">个人资料更新</p>
                                <p class="text-xs text-gray-500">2024-03-15 提交</p>
                            </div>
                        </div>
                        <span class="px-3 py-1 bg-green-100 text-green-600 rounded-full text-sm">
                            已通过
                        </span>
                    </div>
                    <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                        <div class="flex items-center">
                            <div class="w-10 h-10 bg-gray-200 rounded flex items-center justify-center mr-3">
                                <i class="fas fa-file-alt text-gray-500"></i>
                            </div>
                            <div>
                                <p class="text-sm font-medium text-gray-800">资质证明更新</p>
                                <p class="text-xs text-gray-500">2024-03-10 提交</p>
                            </div>
                        </div>
                        <span class="px-3 py-1 bg-red-100 text-red-600 rounded-full text-sm">
                            未通过
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 这里可以添加获取审核进度的逻辑
        function loadReviewProgress() {
            // 模拟从后端获取数据
            console.log('加载审核进度数据');
        }

        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            loadReviewProgress();
        });
    </script>
</body>
</html>
