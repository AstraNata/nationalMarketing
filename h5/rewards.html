<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>激励与收益管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- 顶部导航 -->
    <div class="bg-white shadow-sm sticky top-0 z-10">
        <div class="container mx-auto px-4 py-3 flex items-center">
            <button onclick="history.back()" class="text-gray-600">
                <i class="fas fa-chevron-left"></i>
            </button>
            <h1 class="text-lg font-semibold text-gray-800 flex-1 text-center">激励与收益管理</h1>
        </div>
    </div>

    <!-- 主要内容区 -->
    <div class="container mx-auto px-4 py-4 pb-20">
        <!-- 积分概览 -->
        <div class="bg-white rounded-lg shadow-sm overflow-hidden mb-6">
            <div class="p-4">
                <div class="flex justify-between items-center mb-4">
                    <div>
                        <p class="text-sm text-gray-500">当前积分余额</p>
                        <p class="text-2xl font-semibold text-gray-800">2,580</p>
                    </div>
                    <button onclick="showWithdrawModal()" 
                            class="px-4 py-2 bg-blue-500 text-white rounded-lg text-sm">
                        申请提现
                    </button>
                </div>
                <div class="grid grid-cols-3 gap-4 text-center">
                    <div>
                        <p class="text-sm text-gray-500">本月获得</p>
                        <p class="text-lg font-medium text-gray-800">+580</p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-500">本月使用</p>
                        <p class="text-lg font-medium text-gray-800">-200</p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-500">可提现</p>
                        <p class="text-lg font-medium text-gray-800">2,000</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 积分明细 -->
        <div class="bg-white rounded-lg shadow-sm overflow-hidden mb-6">
            <div class="p-4">
                <h2 class="text-lg font-medium text-gray-800 mb-4">积分明细</h2>
                <div class="space-y-4">
                    <!-- 积分记录项 -->
                    <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                        <div class="flex items-center">
                            <div class="w-10 h-10 bg-green-100 rounded-full flex items-center justify-center mr-3">
                                <i class="fas fa-user-plus text-green-500"></i>
                            </div>
                            <div>
                                <p class="text-sm font-medium text-gray-800">推荐客户</p>
                                <p class="text-xs text-gray-500">2024-03-20 14:30</p>
                            </div>
                        </div>
                        <div class="text-right">
                            <p class="text-sm font-medium text-green-600">+100</p>
                            <p class="text-xs text-gray-500">余额：2,580</p>
                        </div>
                    </div>
                    <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                        <div class="flex items-center">
                            <div class="w-10 h-10 bg-red-100 rounded-full flex items-center justify-center mr-3">
                                <i class="fas fa-shopping-cart text-red-500"></i>
                            </div>
                            <div>
                                <p class="text-sm font-medium text-gray-800">积分兑换</p>
                                <p class="text-xs text-gray-500">2024-03-19 16:45</p>
                            </div>
                        </div>
                        <div class="text-right">
                            <p class="text-sm font-medium text-red-600">-200</p>
                            <p class="text-xs text-gray-500">余额：2,480</p>
                        </div>
                    </div>
                    <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                        <div class="flex items-center">
                            <div class="w-10 h-10 bg-green-100 rounded-full flex items-center justify-center mr-3">
                                <i class="fas fa-store text-green-500"></i>
                            </div>
                            <div>
                                <p class="text-sm font-medium text-gray-800">客户到店</p>
                                <p class="text-xs text-gray-500">2024-03-18 10:20</p>
                            </div>
                        </div>
                        <div class="text-right">
                            <p class="text-sm font-medium text-green-600">+50</p>
                            <p class="text-xs text-gray-500">余额：2,680</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 提现记录 -->
        <div class="bg-white rounded-lg shadow-sm overflow-hidden">
            <div class="p-4">
                <h2 class="text-lg font-medium text-gray-800 mb-4">提现记录</h2>
                <div class="space-y-4">
                    <!-- 提现记录项 -->
                    <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                        <div class="flex items-center">
                            <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center mr-3">
                                <i class="fab fa-weixin text-blue-500"></i>
                            </div>
                            <div>
                                <p class="text-sm font-medium text-gray-800">微信提现</p>
                                <p class="text-xs text-gray-500">2024-03-15 09:30</p>
                            </div>
                        </div>
                        <div class="text-right">
                            <p class="text-sm font-medium text-gray-800">¥500</p>
                            <p class="text-xs text-green-600">已到账</p>
                        </div>
                    </div>
                    <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                        <div class="flex items-center">
                            <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center mr-3">
                                <i class="fab fa-alipay text-blue-500"></i>
                            </div>
                            <div>
                                <p class="text-sm font-medium text-gray-800">支付宝提现</p>
                                <p class="text-xs text-gray-500">2024-03-10 14:20</p>
                            </div>
                        </div>
                        <div class="text-right">
                            <p class="text-sm font-medium text-gray-800">¥300</p>
                            <p class="text-xs text-yellow-600">审核中</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 提现申请模态框 -->
    <div id="withdrawModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="absolute inset-0 flex items-center justify-center p-4">
            <div class="bg-white rounded-lg w-full max-w-sm">
                <div class="p-4">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-lg font-medium text-gray-800">申请提现</h3>
                        <button onclick="closeWithdrawModal()" class="text-gray-500">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div class="space-y-4">
                        <!-- 提现方式选择 -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">提现方式</label>
                            <div class="grid grid-cols-2 gap-4">
                                <button onclick="selectWithdrawMethod('wechat')" 
                                        class="p-3 border rounded-lg text-center">
                                    <i class="fab fa-weixin text-green-500 text-xl mb-2"></i>
                                    <p class="text-sm text-gray-800">微信</p>
                                </button>
                                <button onclick="selectWithdrawMethod('alipay')" 
                                        class="p-3 border rounded-lg text-center">
                                    <i class="fab fa-alipay text-blue-500 text-xl mb-2"></i>
                                    <p class="text-sm text-gray-800">支付宝</p>
                                </button>
                            </div>
                        </div>
                        <!-- 提现金额 -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">提现金额</label>
                            <div class="relative">
                                <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-500">¥</span>
                                <input type="number" 
                                       id="withdrawAmount" 
                                       class="w-full pl-8 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                       placeholder="请输入提现金额">
                            </div>
                            <p class="text-xs text-gray-500 mt-1">可提现金额：¥2,000</p>
                        </div>
                        <!-- 支付账号 -->
                        <div id="accountInfo">
                            <label class="block text-sm font-medium text-gray-700 mb-2">支付账号</label>
                            <input type="text" 
                                   id="accountNumber" 
                                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                   placeholder="请输入支付账号">
                        </div>
                        <!-- 提交按钮 -->
                        <button onclick="submitWithdraw()" 
                                class="w-full bg-blue-500 text-white py-2 rounded-lg font-medium hover:bg-blue-600 transition-colors">
                            确认提现
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedWithdrawMethod = '';

        // 显示提现模态框
        function showWithdrawModal() {
            document.getElementById('withdrawModal').classList.remove('hidden');
        }

        // 关闭提现模态框
        function closeWithdrawModal() {
            document.getElementById('withdrawModal').classList.add('hidden');
            selectedWithdrawMethod = '';
            document.getElementById('withdrawAmount').value = '';
            document.getElementById('accountNumber').value = '';
        }

        // 选择提现方式
        function selectWithdrawMethod(method) {
            selectedWithdrawMethod = method;
            const buttons = document.querySelectorAll('#withdrawModal .grid button');
            buttons.forEach(button => {
                button.classList.remove('border-blue-500', 'bg-blue-50');
                button.classList.add('border-gray-200');
            });
            event.currentTarget.classList.remove('border-gray-200');
            event.currentTarget.classList.add('border-blue-500', 'bg-blue-50');
        }

        // 提交提现申请
        function submitWithdraw() {
            if (!selectedWithdrawMethod) {
                alert('请选择提现方式');
                return;
            }

            const amount = document.getElementById('withdrawAmount').value;
            if (!amount || amount <= 0) {
                alert('请输入有效的提现金额');
                return;
            }

            const account = document.getElementById('accountNumber').value;
            if (!account) {
                alert('请输入支付账号');
                return;
            }

            // 这里可以添加提交提现申请的逻辑
            console.log('提现申请：', {
                method: selectedWithdrawMethod,
                amount: amount,
                account: account
            });

            // 显示提交成功提示
            alert('提现申请已提交，请等待审核');
            closeWithdrawModal();
        }

        // 加载积分明细
        function loadPointsHistory() {
            // 这里可以添加加载积分明细的逻辑
            console.log('加载积分明细');
        }

        // 加载提现记录
        function loadWithdrawHistory() {
            // 这里可以添加加载提现记录的逻辑
            console.log('加载提现记录');
        }

        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            loadPointsHistory();
            loadWithdrawHistory();
        });
    </script>
</body>
</html>
