<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>个人中心</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- 顶部导航 -->
    <div class="bg-white shadow-sm sticky top-0 z-10">
        <div class="container mx-auto px-4 py-3">
            <h1 class="text-lg font-semibold text-gray-800 text-center">个人中心</h1>
        </div>
    </div>

    <!-- 主要内容区 -->
    <div class="container mx-auto px-4 py-4 pb-20">
        <!-- 用户信息卡片 -->
        <div class="bg-white rounded-lg shadow-sm p-4 mb-6">
            <div class="flex items-center">
                <div class="w-16 h-16 rounded-full overflow-hidden mr-4">
                    <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=800&auto=format&fit=crop&q=60" 
                         alt="用户头像" 
                         class="w-full h-full object-cover">
                </div>
                <div class="flex-1">
                    <h2 class="text-lg font-medium text-gray-800">张经理</h2>
                    <p class="text-sm text-gray-500">金牌经纪人</p>
                </div>
                <button onclick="location.href='profile-edit.html'" class="text-blue-500">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>

        <!-- 数据统计 -->
        <div class="grid grid-cols-4 gap-4 mb-6">
            <a href="messages.html" class="bg-white rounded-lg shadow-sm p-3 text-center">
                <div class="text-blue-500 mb-1">
                    <i class="fas fa-bell text-xl"></i>
                </div>
                <div class="text-sm font-medium text-gray-800">消息</div>
                <div class="text-xs text-gray-500">12</div>
            </a>
            <a href="favorites.html" class="bg-white rounded-lg shadow-sm p-3 text-center">
                <div class="text-red-500 mb-1">
                    <i class="fas fa-heart text-xl"></i>
                </div>
                <div class="text-sm font-medium text-gray-800">收藏</div>
                <div class="text-xs text-gray-500">28</div>
            </a>
            <a href="likes.html" class="bg-white rounded-lg shadow-sm p-3 text-center">
                <div class="text-yellow-500 mb-1">
                    <i class="fas fa-thumbs-up text-xl"></i>
                </div>
                <div class="text-sm font-medium text-gray-800">点赞</div>
                <div class="text-xs text-gray-500">156</div>
            </a>
            <a href="history.html" class="bg-white rounded-lg shadow-sm p-3 text-center">
                <div class="text-green-500 mb-1">
                    <i class="fas fa-history text-xl"></i>
                </div>
                <div class="text-sm font-medium text-gray-800">观看</div>
                <div class="text-xs text-gray-500">89</div>
            </a>
        </div>

        <!-- 功能列表 -->
        <div class="bg-white rounded-lg shadow-sm overflow-hidden">
            <!-- 个人资料编辑 -->
            <div class="flex items-center p-4 border-b border-gray-100 cursor-pointer hover:bg-gray-50" onclick="location.href='profile-edit.html'">
                <div class="w-8 h-8 rounded-full bg-blue-50 flex items-center justify-center mr-3">
                    <i class="fas fa-user-edit text-blue-500"></i>
                </div>
                <span class="flex-1 text-gray-800">个人资料编辑</span>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>

            <!-- 经纪人申请 -->
            <div class="flex items-center p-4 border-b border-gray-100 cursor-pointer hover:bg-gray-50" onclick="location.href='agent-apply.html'">
                <div class="w-8 h-8 rounded-full bg-green-50 flex items-center justify-center mr-3">
                    <i class="fas fa-user-plus text-green-500"></i>
                </div>
                <span class="flex-1 text-gray-800">经纪人申请</span>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>

            <!-- 推荐经纪人 -->
            <div class="flex items-center p-4 border-b border-gray-100 cursor-pointer hover:bg-gray-50" onclick="location.href='agent-recommend.html'">
                <div class="w-8 h-8 rounded-full bg-purple-50 flex items-center justify-center mr-3">
                    <i class="fas fa-user-friends text-purple-500"></i>
                </div>
                <span class="flex-1 text-gray-800">推荐经纪人</span>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>

            <!-- 激励与收益管理 -->
            <div class="flex items-center p-4 border-b border-gray-100 cursor-pointer hover:bg-gray-50" onclick="location.href='rewards.html'">
                <div class="w-8 h-8 rounded-full bg-yellow-50 flex items-center justify-center mr-3">
                    <i class="fas fa-gift text-yellow-500"></i>
                </div>
                <span class="flex-1 text-gray-800">激励与收益管理</span>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>

            <!-- 个人数据看板 -->
            <div class="flex items-center p-4 cursor-pointer hover:bg-gray-50" onclick="location.href='dashboard.html'">
                <div class="w-8 h-8 rounded-full bg-red-50 flex items-center justify-center mr-3">
                    <i class="fas fa-chart-line text-red-500"></i>
                </div>
                <span class="flex-1 text-gray-800">个人数据看板</span>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200">
        <div class="flex justify-around items-center h-16">
            <a href="policy.html" class="flex flex-col items-center text-gray-600 hover:text-blue-500">
                <i class="fas fa-home text-xl"></i>
                <span class="text-xs mt-1">首页</span>
            </a>
            <a href="share.html" class="flex flex-col items-center text-gray-600 hover:text-blue-500">
                <i class="fas fa-share-alt text-xl"></i>
                <span class="text-xs mt-1">邀约分享</span>
            </a>
            <a href="news.html" class="flex flex-col items-center text-gray-600 hover:text-blue-500">
                <i class="fas fa-newspaper text-xl"></i>
                <span class="text-xs mt-1">品牌资讯</span>
            </a>
            <a href="profile.html" class="flex flex-col items-center text-blue-500">
                <i class="fas fa-user text-xl"></i>
                <span class="text-xs mt-1">个人中心</span>
            </a>
        </div>
    </div>

    <script>
        // 加载用户数据
        function loadUserData() {
            // 这里可以添加从后端获取数据的逻辑
            // 目前使用静态数据展示
        }

        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            loadUserData();
        });
    </script>
</body>
</html>
