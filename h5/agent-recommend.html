<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>推荐经纪人</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- 顶部导航 -->
    <div class="bg-white shadow-sm sticky top-0 z-10">
        <div class="container mx-auto px-4 py-3 flex items-center">
            <button onclick="history.back()" class="text-gray-600">
                <i class="fas fa-chevron-left"></i>
            </button>
            <h1 class="text-lg font-semibold text-gray-800 flex-1 text-center">推荐经纪人</h1>
        </div>
    </div>

    <!-- 主要内容区 -->
    <div class="container mx-auto px-4 py-4 pb-20">
        <!-- 推荐按钮 -->
        <button onclick="showRecommendForm()" 
                class="w-full bg-blue-500 text-white py-3 rounded-lg font-medium hover:bg-blue-600 transition-colors mb-6">
            <i class="fas fa-user-plus mr-2"></i>推荐经纪人
        </button>

        <!-- 推荐记录列表 -->
        <div class="space-y-4">
            <h2 class="text-lg font-medium text-gray-800 mb-4">推荐记录</h2>
            
            <!-- 推荐记录项 -->
            <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                <div class="p-4">
                    <div class="flex items-center justify-between mb-2">
                        <div>
                            <h3 class="text-base font-medium text-gray-800">张三</h3>
                            <p class="text-sm text-gray-500">13800138000</p>
                        </div>
                        <span class="px-3 py-1 bg-green-100 text-green-600 rounded-full text-sm">已通过</span>
                    </div>
                    <div class="flex items-center justify-between text-sm text-gray-500">
                        <span>推荐时间：2024-03-20</span>
                        <span>审核时间：2024-03-21</span>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                <div class="p-4">
                    <div class="flex items-center justify-between mb-2">
                        <div>
                            <h3 class="text-base font-medium text-gray-800">李四</h3>
                            <p class="text-sm text-gray-500">13900139000</p>
                        </div>
                        <span class="px-3 py-1 bg-yellow-100 text-yellow-600 rounded-full text-sm">审核中</span>
                    </div>
                    <div class="flex items-center justify-between text-sm text-gray-500">
                        <span>推荐时间：2024-03-19</span>
                        <span>等待审核</span>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                <div class="p-4">
                    <div class="flex items-center justify-between mb-2">
                        <div>
                            <h3 class="text-base font-medium text-gray-800">王五</h3>
                            <p class="text-sm text-gray-500">13700137000</p>
                        </div>
                        <span class="px-3 py-1 bg-red-100 text-red-600 rounded-full text-sm">未通过</span>
                    </div>
                    <div class="flex items-center justify-between text-sm text-gray-500">
                        <span>推荐时间：2024-03-18</span>
                        <span>审核时间：2024-03-19</span>
                    </div>
                    <p class="text-sm text-red-500 mt-2">未通过原因：资料不完整</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 推荐表单模态框 -->
    <div id="recommendModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="absolute inset-0 flex items-center justify-center p-4">
            <div class="bg-white rounded-lg w-full max-w-sm">
                <div class="p-4">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-lg font-medium text-gray-800">推荐经纪人</h3>
                        <button onclick="closeRecommendForm()" class="text-gray-500">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <form id="recommendForm" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">姓名</label>
                            <input type="text" name="name" required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">手机号码</label>
                            <input type="tel" name="phone" required pattern="[0-9]{11}"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <button type="submit" 
                                class="w-full bg-blue-500 text-white py-2 rounded-lg font-medium hover:bg-blue-600 transition-colors">
                            提交推荐
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 推荐链接分享模态框 -->
    <div id="shareModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="absolute inset-0 flex items-center justify-center p-4">
            <div class="bg-white rounded-lg w-full max-w-sm">
                <div class="p-4">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-lg font-medium text-gray-800">推荐链接</h3>
                        <button onclick="closeShareModal()" class="text-gray-500">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div class="space-y-4">
                        <div class="bg-gray-50 rounded-lg p-4">
                            <p class="text-sm text-gray-600 mb-2">推荐链接已生成，您可以：</p>
                            <div class="flex items-center space-x-2">
                                <input type="text" id="recommendLink" readonly
                                       class="flex-1 px-3 py-2 border border-gray-300 rounded-lg bg-white"
                                       value="https://example.com/agent-apply.html?ref=123456">
                                <button type="button" onclick="copyRecommendLink()" 
                                        class="px-3 py-2 bg-gray-100 text-gray-600 rounded-lg hover:bg-gray-200">
                                    <i class="fas fa-copy"></i>
                                </button>
                            </div>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <button onclick="shareToWeChat()" 
                                    class="flex flex-col items-center justify-center p-4 bg-green-50 rounded-lg hover:bg-green-100 transition-colors">
                                <i class="fab fa-weixin text-green-500 text-2xl mb-2"></i>
                                <span class="text-sm text-gray-600">微信好友</span>
                            </button>
                            <button onclick="shareToWeChatGroup()" 
                                    class="flex flex-col items-center justify-center p-4 bg-green-50 rounded-lg hover:bg-green-100 transition-colors">
                                <i class="fas fa-users text-green-500 text-2xl mb-2"></i>
                                <span class="text-sm text-gray-600">微信群</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 显示推荐表单
        function showRecommendForm() {
            document.getElementById('recommendModal').classList.remove('hidden');
        }

        // 关闭推荐表单
        function closeRecommendForm() {
            document.getElementById('recommendModal').classList.add('hidden');
        }

        // 显示分享模态框
        function showShareModal() {
            document.getElementById('shareModal').classList.remove('hidden');
            // 生成推荐链接
            generateRecommendLink();
        }

        // 关闭分享模态框
        function closeShareModal() {
            document.getElementById('shareModal').classList.add('hidden');
        }

        // 生成推荐链接
        function generateRecommendLink() {
            const refCode = Math.random().toString(36).substring(2, 8);
            const link = `https://example.com/agent-apply.html?ref=${refCode}`;
            document.getElementById('recommendLink').value = link;
        }

        // 复制推荐链接
        function copyRecommendLink() {
            const linkInput = document.getElementById('recommendLink');
            linkInput.select();
            document.execCommand('copy');
            alert('推荐链接已复制到剪贴板');
        }

        // 分享到微信好友
        function shareToWeChat() {
            // 这里可以添加分享到微信好友的逻辑
            console.log('分享到微信好友');
            alert('请在微信中打开链接进行分享');
        }

        // 分享到微信群
        function shareToWeChatGroup() {
            // 这里可以添加分享到微信群的逻辑
            console.log('分享到微信群');
            alert('请在微信中打开链接进行分享');
        }

        // 提交推荐表单
        document.getElementById('recommendForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());
            
            // 这里可以添加提交推荐信息的逻辑
            console.log('提交推荐信息：', data);
            
            // 关闭推荐表单，显示分享模态框
            closeRecommendForm();
            showShareModal();
        });

        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 这里可以添加加载推荐记录列表的逻辑
            console.log('加载推荐记录列表');
        });
    </script>
</body>
</html>
