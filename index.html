<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航页面</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4F46E5',
                        secondary: '#10B981',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .btn-shadow {
                box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            }
            .btn-shadow-hover {
                box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8 transform transition-all duration-300 hover:shadow-2xl">
        <div class="text-center mb-10">
            <h1 class="text-[clamp(1.8rem,5vw,2.5rem)] font-bold text-gray-800 mb-3">页面导航</h1>
            <p class="text-gray-500 text-lg">选择您想要访问的页面类型</p>
        </div>
        
        <div class="space-y-6">
            <button onclick="openWebPage()" class="w-full py-5 px-6 bg-primary hover:bg-primary/90 text-white rounded-xl font-semibold text-lg flex items-center justify-center transition-all duration-300 transform hover:-translate-y-1 btn-shadow hover:btn-shadow-hover">
                <i class="fa fa-desktop mr-3 text-xl"></i>
                <span>Web页面</span>
            </button>
            
            <button onclick="openH5Page()" class="w-full py-5 px-6 bg-secondary hover:bg-secondary/90 text-white rounded-xl font-semibold text-lg flex items-center justify-center transition-all duration-300 transform hover:-translate-y-1 btn-shadow hover:btn-shadow-hover">
                <i class="fa fa-mobile mr-3 text-2xl"></i>
                <span>H5页面</span>
            </button>
        </div>
        
        <div class="mt-10 text-center text-gray-400 text-sm">
            <p>© 2025 页面导航系统</p>
        </div>
    </div>

    <script>
        function openWebPage() {
            window.location.href = './pages/index.html';
        }
        
        function openH5Page() {
            window.location.href = './h5/news.html';
        }
    </script>
</body>
</html>
